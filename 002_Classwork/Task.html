<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Работа в классе</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script>
        $(document).ready(function(){

            $("#selectorButton").on('click', setColor);

            function setColor(){
                var selector = $("#selectorInput").val();
                var element = $(selector);

                $('*').removeClass();
                element.addClass("colorRed");

            };
        });
</script>
    <style>
        body {
            padding: 20px;
        }
        .colorRed {
            background: #ff0026;
        }
    </style>
</head>
<body>

    <!--    
    1)	Скачайте и подключите к данному документу библиотеку jQuery;

    3)	Создайте произвольное количество элементов на странице с различными уровнями вложенности.
    4)	Цель: в текстовое поле вводим селектор и нажимаем на кнопку. Элемент, который соответвует селектору, меняет цвет. 
    -->


            <p>
